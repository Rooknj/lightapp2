language: node_js
node_js:
- stable
sudo: required
services:
- docker
script:
- docker-compose build
- docker tag lightapp2-broker-prod rooknj/lightapp2:broker-$tag
before_deploy:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
deploy:
  provider: script
  script: docker push rooknj/lightapp2:broker-$tag
  on:
    branch: master
env:
  global:
  - tag: latest
  - secure: 
